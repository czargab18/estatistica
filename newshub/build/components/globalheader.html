<!-- Global Header Component -->
<header id="globalheader" class="globalheader">
  <div class="globalheader-content">
    <div class="logo">
      <span class="logo-text">{{site_name}}</span>
    </div>
    <nav class="global-nav" data-analytics-region="{{analytics_region}}">
      <ul class="nav-list">
        <li><a href="/">Home</a></li>
        <li><a href="/produtos">Produtos</a></li>
        <li><a href="/noticias">Not√≠cias</a></li>
        <li><a href="/suporte">Suporte</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <button class="search-btn" aria-label="Buscar">üîç</button>
      <button class="cart-btn" aria-label="Carrinho">üõí</button>
    </div>
  </div>
</header>

<style>
.globalheader {
  background: #000;
  color: #fff;
  padding: 10px 20px;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.globalheader-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
}
.logo-text {
  font-size: 1.5rem;
  font-weight: bold;
}
.nav-list {
  display: flex;
  list-style: none;
  gap: 20px;
  margin: 0;
  padding: 0;
}
.nav-list a {
  color: #fff;
  text-decoration: none;
  padding: 5px 10px;
  border-radius: 3px;
  transition: background 0.2s;
}
.nav-list a:hover {
  background: rgba(255,255,255,0.1);
}
.header-actions {
  display: flex;
  gap: 10px;
}
.header-actions button {
  background: none;
  border: 1px solid #666;
  color: #fff;
  padding: 8px 12px;
  border-radius: 5px;
  cursor: pointer;
}
</style>
