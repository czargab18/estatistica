<!-- Article Header Component -->
<section id="article-header" class="article-header">
  <div class="article-header-content">
    <div class="article-meta">
      <time class="article-date" datetime="{{date}}">
        {{date}}
      </time>
      <span class="article-type">{{type}}</span>
    </div>
    
    <div class="article-hero">
      <div class="article-hero-text">
        <h1 class="article-title">{{title}}</h1>
        <p class="article-description">{{description}}</p>
      </div>
      
      <div class="article-hero-image">
        <img src="{{og.image}}" alt="{{title}}" class="hero-image" />
      </div>
    </div>
    
    <div class="article-actions">
      <button class="share-btn" aria-label="Compartilhar artigo">
        <span class="share-icon">üì§</span>
        <span class="share-text">Compartilhar</span>
      </button>
      
      <div class="reading-time">
        <span class="reading-icon">‚è±Ô∏è</span>
        <span class="reading-text">5 min de leitura</span>
      </div>
    </div>
  </div>
</section>

<style>
.article-header {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  padding: 60px 20px;
  margin-bottom: 40px;
}
.article-header-content {
  max-width: 1200px;
  margin: 0 auto;
}
.article-meta {
  display: flex;
  gap: 20px;
  margin-bottom: 30px;
  font-size: 14px;
  opacity: 0.9;
}
.article-date, .article-type {
  background: rgba(255,255,255,0.2);
  padding: 6px 12px;
  border-radius: 15px;
  font-weight: 500;
}
.article-hero {
  display: grid;
  grid-template-columns: 2fr 1fr;
  gap: 40px;
  align-items: center;
  margin-bottom: 40px;
}
.article-title {
  font-size: 3rem;
  font-weight: 700;
  line-height: 1.1;
  margin: 0 0 20px 0;
}
.article-description {
  font-size: 1.2rem;
  line-height: 1.4;
  opacity: 0.9;
  margin: 0;
}
.hero-image {
  width: 100%;
  height: 300px;
  object-fit: cover;
  border-radius: 12px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}
.article-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.share-btn {
  background: rgba(255,255,255,0.2);
  border: none;
  color: #fff;
  padding: 12px 20px;
  border-radius: 25px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  font-weight: 500;
  transition: background 0.2s;
}
.share-btn:hover {
  background: rgba(255,255,255,0.3);
}
.reading-time {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 14px;
  opacity: 0.8;
}

@media (max-width: 768px) {
  .article-hero {
    grid-template-columns: 1fr;
    text-align: center;
  }
  .article-title {
    font-size: 2rem;
  }
}
</style>
