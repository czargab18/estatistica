name: Update Submodules

on:
  schedule:
    - cron: '0 0 28 8 *'
  workflow_dispatch:

jobs:
  update-submodules:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        submodules: recursive
    
    - name: Configure Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
    
    - name: Update submodules to latest
      run: |
        git submodule update --remote --merge
    
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet; then
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git add .
        git commit -m "chore: update submodules to latest versions"
        git push
    
    - name: Create issue if update fails
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: 'Falha na atualização automática dos submódulos',
            body: `A atualização automática dos submódulos falhou em ${new Date().toISOString()}.
            
            Por favor, verifique os logs da action para mais detalhes:
            ${context.payload.repository.html_url}/actions/runs/${context.runId}
            
            Submódulos configurados:
            - backend: https://github.com/czargab18/backend.git
            - api: https://github.com/czargab18/api.git
            - wss: https://github.com/czargab18/wss.git`,
            labels: ['bug', 'automation']
          })
