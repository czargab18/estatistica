name: GitHub Pages
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 16 * 1"
  push:
    branches: ["main"]
    paths: [
        # CONFIGURAÇÕES DO SITE
        "**/.htaccess",
        "**/CNAME",
        # CONTEÚDO DO SITE
        "**/*.html",
        "**/*.css",
        "**/*.js",
        "**/*.png",
        "**/*.jpeg",
        "**/*.jpg",
        "**/*.svg",
        "**/*.gif",
        "**/*.webp",
        "**/*.bmp",
        "**/*.ico",
        "**/*.woff",
        "**/*.woff2",
        "**/*.ttf",
        "**/*.eot",
        "**/*.otf",
        "**/*.json",
        "**/*.xml",
        # IGNORAR NO DEPLOY DO SITE
        "!.github/",
        "!.vscode/",
        "!.gitignore",
        "!.git/",
        "!.gitattributes",
        "!.vscode/"
      ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ vars.URL }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: "./"
          ref: "main"

      - name: Remover subpastas do 'deploy'
        run: |
          find . -type d \( -name "build" -o -name ".github" -o -name ".vscode" \) -exec rm -rf {} +

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  cleanup:
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Deleta artefatos
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            github-pages