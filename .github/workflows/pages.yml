name: GitHub Pages
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 16 * 1"
  push:
    branches: ["main"]
    paths: [
      # Arquivos que disparam o workflow
      "**/*.html", "**/*.css", "**/*.js", "**/*.png", "**/*.jpeg", "**/*.jpg", "**/*.svg", "**/*.gif", "**/*.webp", "**/*.bmp", "**/*.ico", "**/*.woff", "**/*.woff2", "**/*.ttf", "**/*.eot", "**/*.otf", "**/*.json", "**/*.xml",
      "**/.github/workflows/*.yml", "**/.github/workflows/*.yaml"
      ]
  pull_request:
    branches: ["main"]
    paths: [ 
      # Arquivos que disparam o workflow
      "**/*.html", "**/*.css", "**/*.js", "**/*.png", "**/*.jpeg", "**/*.jpg", "**/*.svg", "**/*.gif", "**/*.webp", "**/*.bmp", "**/*.ico", "**/*.woff", "**/*.woff2", "**/*.ttf", "**/*.eot", "**/*.otf", "**/*.json", "**/*.xml",
      "**/.github/workflows/*.yml", "**/.github/workflows/*.yaml"
      ]
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ vars.URL }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
