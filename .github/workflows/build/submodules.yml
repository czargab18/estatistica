name: Submodules Dispatch

on:
  workflow_dispatch:
  repository_dispatch:
    types: [submodule-books, submodule-newshub, submodule-backend, submodule-wss]


jobs:
  disparo:
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ github.repository_owner }}
      TOKEN: ${{ secrets.TOKEN_REPO_SYNC }}
    steps:
      - name: Detectar evento de disparo
        run: |
          echo "Evento: ${{ github.event_name }}"
      
      - name: Detectar tipo de disparo
        if: github.event_name == 'repository_dispatch'
        run: |
          if [ "${{ github.event.action }}" == "submodule-books" ]; then
            echo "Disparo por submodule-books"
          elif [ "${{ github.event.action }}" == "submodule-newshub" ]; then
            echo "Disparo por submodule-newshub"
          elif [ "${{ github.event.action }}" == "submodule-backend" ]; then
            echo "Disparo por submodule-backend"
          elif [ "${{ github.event.action }}" == "submodule-wss" ]; then
            echo "Disparo por submodule-wss"
          else
            echo "Outro tipo de disparo: ${{ github.event.action }}"
          fi
