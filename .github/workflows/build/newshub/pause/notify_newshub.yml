name: Notifica newshub para atualizar submodule

on:
  push:
    branches: [main]
    paths: ["newshub/**/*.py", "newshub/**/*.yml", "newshub/*.html", "newshub/*.bib"]

jobs:
  notifica-newshub:
    runs-on: ubuntu-latest
    steps:
      - name: Dispara 'repository_dispatch' no newshub
        env:
          PERSONAL_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $PERSONAL_ACCESS_TOKEN" \
            https://api.github.com/repos/czargab18/newshub/dispatches \
            -d '{"event_type": "atualiza-newshub"}'
