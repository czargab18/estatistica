name: news_v3

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ["**/artigo.qmd"]

permissions:
  contents: write
  pull-requests: read
  pages: write
  id-token: write

jobs:
  build-news:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instala dependências do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r run/requirements.txt

      - name: Configura Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Renderiza artigos Quarto
        run: |
          mkdir -p newsroom/article
          quarto render article/artigo.qmd --to html --output-dir newsroom/article
          # Renderiza também artigos em build/article se existirem
          for file in build/article/*.md; do
            if [ -f "$file" ]; then
              quarto render "$file" --to html --output-dir newsroom/article
            fi
          done

      - name: Copia assets para publicação
        run: |
          mkdir -p newsroom/assets
          cp -r newsroom/assets/* newsroom/assets/
          mkdir -p newsroom/assets_apple
          cp -r newsroom/assets_apple/* newsroom/assets_apple/

      - name: Copia templates para publicação
        run: |
          mkdir -p newsroom/templates/artigo/html
          cp -r templates/artigo/html/* newsroom/templates/artigo/html/
          mkdir -p newsroom/templates/artigo/quarto
          cp -r templates/artigo/quarto/* newsroom/templates/artigo/quarto/
          mkdir -p newsroom/templates/global
          cp -r templates/global/* newsroom/templates/global/

      - name: Publica notícias
        run: |
          echo "Publicando notícias..."
          # Adicione comandos para deploy externo se necessário

      - name: Commit e push das alterações
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add newsroom/*
          git commit -m "Atualiza notícias renderizadas" || echo "Nada para commitar"
          git push

      - name: Sincroniza arquivos via API
        run: |
          echo "Sincronizando arquivos..."
          # Adicione comandos para notificar o repositório estatistica.pro via API

      - name: Salva artefato para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: "./newsroom"

      - name: Faz deploy para GitHub Pages - News
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages

  renderizar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Instala Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Instala dependências do Python
        run: |
          python -m pip install --upgrade pip
          pip install -r run/requirements.txt

      - name: Configura Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Renderiza notícias Quarto
        run: |
          mkdir -p newsroom
          quarto render article/ --to html --output-dir newsroom

      - name: Salva artefato renderizado
        uses: actions/upload-artifact@v4
        with:
          name: newsroom_renderizados
          path: newsroom
