name: Dispatch Update Submodule

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths: ["**/*.css", "**/*.yml", "**/*.html", "**/*.bib"] 

permissions:
  contents: write
  pull-requests: read
  id-token: write

jobs:
  dispatch:
    runs-on: ubuntu-latest
    environment:
      name: ENVIRONMENTS
    env:
      TOKEN: ${{ secrets.UPDATE_SUBMODULE }}
      USEREMAIL: ${{ secrets.USEREMAIL }}
      USERNAME: ${{ github.repository_owner }}
    steps:
      - name: Atualizar 'submódulo books'
        uses: peter-evans/repository-dispatch@v3
        with:
          repository: ${{ env.USERNAME }}/estatistica
          token: ${{ env.TOKEN }}
          event-type: atualizar-books
      
      - name: Mensagem sucesso
        run: echo "Disparo realizado com sucesso!"


