name: GitHub Pages - Books
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 16 * 1"
  push:
    branches: ["main"]
    paths: [
        # CONFIGURAÇÕES DO SITE
        "**/.htaccess",
        "**/CNAME",
        # CONTEÚDO DO SITE
        "**/*.html",
        "**/*.css",
        "**/*.js",
        "**/*.png",
        "**/*.jpeg",
        "**/*.jpg",
        "**/*.svg",
        "**/*.gif",
        "**/*.webp",
        "**/*.bmp",
        "**/*.ico",
        "**/*.woff",
        "**/*.woff2",
        "**/*.ttf",
        "**/*.eot",
        "**/*.otf",
        "**/*.json",
        "**/*.xml",
        "**/.gitignore",
        # IGNORAR NO DEPLOY DO SITE
        "!.github/",
        "!.vscode/",
        "!.git/",
        "!.gitattributes",
      ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  deploy:
    environment:
      name: ENVIRONMENT
    env:
      url: ${{ vars.URL }}
      USEREMAIL: ${{ secrets.USEREMAIL }}
      USERNAME: ${{ github.repository_owner }}
      TOKEN: ${{ secrets.TOKEN_REPO_SYNC }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ env.USERNAME }}/books
          token: ${{ env.TOKEN }}
          path: "books"
          ref: "main"

      - name: Clonar submódulo 'wss'
        uses: actions/checkout@v4
        with:
          repository: ${{ env.USERNAME }}/wss
          token: ${{ env.TOKEN }}
          path: "wss"
          ref: "main"

      - name: Adiciona 'fonts'
        run: |
          rsync -av --update wss/fonts.css books/book/wss/
          rsync -av --update wss/fonts books/book/wss/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: books/book
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          artifact_name: github-pages


  cleanup:
    needs: [deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Deleta artefatos
        uses: geekyeggo/delete-artifact@v5
        with:
          name: |
            github-pages